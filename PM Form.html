<!DOCTYPE html>
<html>
<head>
  <title>IT Preventive Maintenance Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Preventive Maintenance Form</h2>

<form id="pmForm">
  <input type="text" placeholder="Employee Name" name="employee" required><br><br>
  <input type="text" placeholder="Department" name="department" required><br><br>
  <select name="device">
    <option>Desktop</option>
    <option>Laptop</option>
  </select><br><br>
  <input type="text" placeholder="Asset Tag" name="assetTag"><br><br>
  <input type="text" placeholder="Serial Number" name="serial"><br><br>
  <select name="pmType">
    <option>Quarterly</option>
    <option>Semi-Annual</option>
    <option>Annual</option>
  </select><br><br>
  <textarea placeholder="Findings" name="findings"></textarea><br><br>
  <select name="status">
    <option>Good</option>
    <option>For Repair</option>
    <option>For Replacement</option>
  </select><br><br>
  <input type="text" placeholder="Technician Name" name="technician" required><br><br>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("pmForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch("https://script.google.com/macros/s/AKfycbwb0JPUoQz0zX6yPdsa3-8i7VyNlYocmkvVNP01TCK0TRJ15PhpXuZLBr20zjNTmTnlHA/exec", {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => alert("Submitted successfully!"));
});
</script>

</body>
</html>
