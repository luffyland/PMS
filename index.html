<!DOCTYPE html>
<html>
<head>
  <title>IT Preventive Maintenance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Preventive Maintenance Service (PMS)</h2>

  <form id="pmForm">

    <input type="text" name="fullName" placeholder="Full Name (F,L)" required>
    <input type="text" name="unit" placeholder="Unit">
    <input type="text" name="department" placeholder="Department">

    <label>PMS Schedule Date</label>
    <input type="date" name="scheduleDate">
    <input type="time" name="scheduleTime">

    <label>Reschedule Date</label>
    <input type="date" name="rescheduleDate">
    <input type="time" name="rescheduleTime">

    <label>Date Performed</label>
    <input type="date" name="datePerformed">

    <input type="text" name="performedBy" placeholder="Performed By">

    <select name="category">
      <option>Laptop</option>
      <option>Desktop</option>
    </select>

    <input type="text" name="laptopModel" placeholder="Laptop Model">
    <input type="text" name="serialNumber" placeholder="Serial Number">
    <input type="text" name="motherboard" placeholder="Motherboard">
    <input type="text" name="cpu" placeholder="CPU">
    <input type="text" name="ram" placeholder="RAM / Speed">
    <input type="text" name="storage" placeholder="SSD | HDD">

    <input type="text" name="batteryHealth" placeholder="Battery Health">
    <input type="text" name="storageHealth" placeholder="Storage Health">

    <select name="tempDeleted">
      <option value="">Temp Files Deleted?</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <input type="text" name="anydesk" placeholder="AnyDesk ID">
    <input type="text" name="ipAddress" placeholder="IP Address">
    <input type="text" name="macAddress" placeholder="MAC Address">

    <input type="text" name="operatingSystem" placeholder="Operating System">

    <select name="osRenewal">
      <option value="">OS Renewal</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <select name="officeRenewal">
      <option value="">MS Office Renewal</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <select name="cleanDust">
      <option value="">Clean & Remove Dust</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <select name="pmsStatus">
      <option value="">PMS Status</option>
      <option>Completed</option>
      <option>Rescheduled</option>
      <option>Pending</option>
    </select>

    <textarea name="issueFound" placeholder="Issue Found"></textarea>
    <textarea name="recommendation" placeholder="Recommendation"></textarea>
    <textarea name="remark" placeholder="Remark / Status"></textarea>

    <button type="submit">Submit PMS Record</button>
  </form>

  <div class="success" id="message"></div>

</div>

<script>
document.getElementById("pmForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch("https://script.google.com/macros/s/AKfycbxp2U4HlbLw3PC4GJ58ARJBRyPRC_UoA1kYr-bJtsKID4Q24SSVvzOTBn2lAKP9uYCQDQ/exec", {
  method: "POST",
  body: JSON.stringify(data)
})
.then(response => response.text())
.then(result => {
  document.getElementById("message").innerText = "PMS Record Submitted Successfully!";
  document.getElementById("pmForm").reset();
})
.catch(error => {
  console.error(error);
  alert("Submission failed.");
});
});
</script>

</body>
</html>
